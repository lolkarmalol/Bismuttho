<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bismuthh</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="log-negro.png" />
</head>
<body>
  <div class="background">
    <img src="fondo.jpg" alt="">
  </div>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Bismuth Logo">
      <h1>Bismuthh</h1>
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Buscar...">
    </div>
    <div class="social-icons">
      <img src="instagram-icon.png" alt="Instagram">
      <img src="whatsapp-icon.png" alt="WhatsApp">
      <img src="facebook-icon.png" alt="Facebook">
      <img src="tiktok-icon.png" alt="TikTok">
      <img src="user-icon.png" alt="User">
    </div>
  </header>

  <div class="main-logo">
    <img src="log-negro.png" alt="Bismuth Main Logo">
  </div>

  <div class="slogan">
    <p>Productos que te <span>acompa√±an</span>, precios que te sorprenden</p>
  </div>

  <nav>
    <ul>
      <li>CATALOGO</li>
      <li>PROMOCIONES</li>
      <li>NOVEDADES</li>
      <li>AYUDA</li>
      <li>CONTACTO</li>
    </ul>
  </nav>

  <div class="product-grid">
    <!-- Repeat this block for each product -->
    <div class="product-item">
      <img src="producto.webp" alt="Product">
      <p>Nombre</p>
      <p>Precio</p>
    </div>
    <!-- ... -->
  </div>

  <app-root></app-root>
</body>
</html>
